<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄만똥 피하기 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #f0f8ff;
        }
        #startScreen, #retryScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">시작</button>
    </div>
    <div id="retryScreen" style="display: none;">
        <button id="retryButton">다시하기</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Screen dimensions
        canvas.width = 400;
        canvas.height = 600;

        // Colors
        const WHITE = "#FFFFFF";
        const BLACK = "#000000";

        // Game variables
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 110,
            width: 50,
            height: 100,
            speed: 7,
            dx: 0,
        };

        const poop = {
            x: Math.random() * (canvas.width - 50),
            y: 0,
            width: 50,
            height: 50,
            speed: 5,
            speedIncrease: 0.1,
        };

        let score = 0;
        let running = false;

        // Images
        const playerImage = new Image();
        playerImage.src = "워니화남.png"; // Replace with the actual path

        const poopImage = new Image();
        poopImage.src = "햄만똥.png"; // Replace with the actual path

        // Sounds
        const collisionSound = new Audio("パッ.mp3"); // Replace with the actual path
        const bgm = new Audio("Wind up Toys.mp3"); // Replace with the actual path
        bgm.loop = true;

        // Draw player
        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        // Draw poop
        function drawPoop() {
            ctx.drawImage(poopImage, poop.x, poop.y, poop.width, poop.height);
        }

        // Draw score
        function drawScore() {
            ctx.font = "20px Arial";
            ctx.fillStyle = BLACK;
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        // Update positions
        function update() {
            player.x += player.dx;

            // Keep player within canvas bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            poop.y += poop.speed;

            // Reset poop when it goes off-screen
            if (poop.y > canvas.height) {
                poop.y = 0;
                poop.x = Math.random() * (canvas.width - poop.width);
                score++;
                poop.speed += poop.speedIncrease; // Increase speed as score increases
            }
        }

        // Check collision
        function checkCollision() {
            if (
                player.x < poop.x + poop.width &&
                player.x + player.width > poop.x &&
                player.y < poop.y + poop.height &&
                player.y + player.height > poop.y
            ) {
                collisionSound.play();
                showRetryScreen();
                running = false;
            }
        }

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Game loop
        function gameLoop() {
            if (!running) return;

            clearCanvas();
            drawPlayer();
            drawPoop();
            drawScore();
            update();
            checkCollision();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            running = true;
            score = 0;
            poop.y = 0;
            poop.speed = 5;
            bgm.play();
            gameLoop();
        }

        // Show start screen
        const startScreen = document.getElementById('startScreen');
        document.getElementById('startButton').addEventListener('click', () => {
            startScreen.style.display = 'none';
            startGame();
        });

        // Show retry screen
        const retryScreen = document.getElementById('retryScreen');
        function showRetryScreen() {
            retryScreen.style.display = 'flex';
            bgm.pause();
        }

        document.getElementById('retryButton').addEventListener('click', () => {
            retryScreen.style.display = 'none';
            startGame();
        });

        // Key controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });
    </script>
</body>
</html>
